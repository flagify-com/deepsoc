<!DOCTYPE html>
<html>
<head>
    <title>Debug Frontend Auth</title>
</head>
<body>
    <h1>Frontend Authentication Debug</h1>
    <div id="debug-info"></div>
    
    <script>
        function debugAuth() {
            const token = localStorage.getItem('access_token') || getCookie('access_token');
            const userInfo = localStorage.getItem('user_info');
            
            document.getElementById('debug-info').innerHTML = `
                <h2>Auth Status:</h2>
                <p><strong>Token:</strong> ${token ? 'Present' : 'Missing'}</p>
                <p><strong>Token Value:</strong> ${token || 'None'}</p>
                <p><strong>User Info:</strong> ${userInfo || 'None'}</p>
                <h2>Cookies:</h2>
                <p>${document.cookie || 'No cookies'}</p>
                <h2>Test API Call:</h2>
                <button onclick="testAPI()">Test Engineer Chat API</button>
                <div id="api-result"></div>
            `;
        }
        
        function getCookie(name) {
            const value = '; ' + document.cookie;
            const parts = value.split('; ' + name + '=');
            if (parts.length === 2) return parts.pop().split(';').shift();
            return null;
        }
        
        async function testAPI() {
            const token = localStorage.getItem('access_token') || getCookie('access_token');
            
            try {
                const response = await fetch('/api/engineer-chat/status?event_id=test', {
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': token ? 'Bearer ' + token : ''
                    }
                });
                
                const result = await response.json();
                document.getElementById('api-result').innerHTML = 
                    '<p>Status: ' + response.status + '</p>' +
                    '<p>Response: ' + JSON.stringify(result, null, 2) + '</p>';
                    
            } catch (error) {
                document.getElementById('api-result').innerHTML = 
                    '<p>Error: ' + error.message + '</p>';
            }
        }
        
        debugAuth();
    </script>
</body>
</html>
